<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형실습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            width: 300px;
            height: 300px;
            background-color: dodgerblue;
            margin: 20px;   
        }

        ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
        }

        @media (max-width:1600px){
            ul {
                flex-wrap: wrap;
        }
            
        }
    </style>
</head>
<body>
    <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    </ul>
</body>
</html>
